# If the user's terminal is in dark mode, Yazi will load `theme-dark.toml` on startup; otherwise, `theme-light.toml`.
# You can override any parts of them that are not related to the dark/light mode in your own `theme.toml`.

# If you want to dynamically override their content based on dark/light mode, you can specify two different flavors
# for dark and light modes under `[flavor]`, and do so in those flavors instead.
"$schema" = "https://yazi-rs.github.io/schemas/theme.json"

# : Flavor {{{

[flavor]
dark  = ""
light = ""

# : }}}

[colors]
background = "#1F1F1F"
foreground = "#D4D4D4"
selection = "#264F78"
cursor = "#AEAFAD"
black = "#000000"
red = "#F44747"
green = "#6A9955"
yellow = "#D7BA7D"
blue = "#569CD6"
magenta = "#C586C0"
cyan = "#4EC9B0"
white = "#D4D4D4"
bright_black = "#808080"
bright_red = "#F44747"
bright_green = "#6A9955"
bright_yellow = "#DCDCAA"
bright_blue = "#569CD6"
bright_magenta = "#C586C0"
bright_cyan = "#4EC9B0"
bright_white = "#FFFFFF"

# : Manager {{{

[manager]
cwd = { fg = "cyan" }

# Highlighting
syntect_theme = "~/.config/bat/themes/cyberpunk-glow.tmTheme"


# Hovered

hovered         = { reversed = true }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#e3c78a", bold = true, italic = true, underline = true }
find_position = { fg = "#ff5189", bg = "reset", bold = true, italic = true }

# Marker
marker_copied = { fg = "#282a36", bg = "#50fa7b" }
marker_cut      = { fg = "#ff5189", bg = "#ff5189" }
marker_marked   = { fg = "#74b2ff", bg = "#74b2ff" }
marker_selected = { fg = "#c6c684", bg = "#c6c684" }

# Tab
tab_active   = { reversed = true }
tab_inactive = {}
tab_width    = 1

# Count
count_copied   = { fg = "#323437", bg = "#36c692" }
count_cut      = { fg = "#323437", bg = "#ff5189" }
count_selected = { fg = "#323437", bg = "#c6c684" }

# Border
border_symbol = "│ "
border_style  = { fg = "#323437" }

# Enhanced preview options
preview = { tab_size = 2, max_width = 100, max_height = 50, cache_size = 50, scroll_offset = 5 }
preview_ratios = [1, 4, 4]
preview_shown = true
preview_service = { image = "ueberzug", video = "ffmpegthumbnailer", pdf = "pdftoppm" }

# Dynamic loading indicators
loading_indicator_frames = "⣾⣽⣻⢿⡿⣟⣯⣷"
loading_style = { fg = "#bd93f9", bold = true }

# Enhanced folder icons
folder_icons = { default = " ", open = " ", empty = " ", empty_open = " ", symlink = " ", symlink_open = " ", error = " " }

file_size_units = ["B", "KB", "MB", "GB", "TB", "PB", "EB"]


# : Status {{{

[status]
separator_open  = " "
separator_close = " "
separator_style = { fg = "#323437", bg = "#323437" }

# Dynamic status bar
refresh_rate = 1000
# separator_open = ""
# separator_close = ""

# Progress bar styling
progress_bar_style = { fg = "#bd93f9", bg = "#44475a" }


# Mode
# Enhanced modes
mode_normal = { fg = "#282a36", bg = "#bd93f9", bold = true }
mode_select = { fg = "#080808", bg = "#e3c78a", bold = true }
mode_unset  = { fg = "#080808", bg = "#ff5454", bold = true }

# Progress
progress_label  = { fg = "#bdbdbd", bold = true }
progress_normal = { fg = "#74b2ff", bg = "#323437" }
progress_error  = { fg = "#ff5189", bg = "#323437" }

# Permissions
permissions_t = { fg = "#8cc85f" }
permissions_r = { fg = "#e3c78a" }
permissions_w = { fg = "#ff5454" }
permissions_x = { fg = "#79dac8" }
permissions_s = { fg = "#c6c6c6" }

# : }}}

# : Pick {{{

[pick]
border   = { fg = "#323437" }
active   = { fg = "#80a0ff", bold = true }
inactive = {}

# : }}}


# : Input {{{

[input]
border   = { fg = "#80a0ff" }
title    = {}
value    = {}
selected = { reversed = true }

# Advanced input styling
cursor_style = { fg = "#f8f8f2", bg = "#6272a4", blink = true, blink_interval = 500 }

# : }}}


# : Confirm {{{

[confirm]
border     = { fg = "#80a0ff" }
title      = { fg = "#cf87e8" }
content    = {}
list       = {}
btn_yes    = { reversed = true }
btn_no     = {}
btn_labels = [ " [Y]es ", " (N)o " ]

# : }}}


# : Completion {{{

[completion]
border   = { fg = "#80a0ff" }
active   = { reversed = true }
inactive = {}

# Icons
icon_file    = " "
icon_folder  = " "
icon_command = " "

# : }}}


# : Tasks {{{

[tasks]
border  = { fg = "#80a0ff" }
title   = {}
hovered = { fg = "#cf87e8", underline = true }

# : }}}


# : Which {{{

[which]
cols            = 3
mask            = { bg = "#323437" }
cand            = { fg = "#79dac8" }
rest            = { fg = "#d6deeb" }
desc            = { fg = "#cf87e8" }
separator       = "  "
separator_style = { fg = "#949494" }

# : }}}


# : Help {{{

[help]
on      = { fg = "#79dac8" }
run     = { fg = "#cf87e8" }
desc    = {}
hovered = { reversed = true, bold = true }
footer  = { fg = "#323437", bg = "#c6c6c6" }

# : }}}


# : Notify {{{

# [notify]
# title_info  = { fg = "#8cc85f" }
# title_warn  = { fg = "#e3c78a" }
# title_error = { fg = "#ff5454" }

# Completion styling
completion_style = { selected_bg = "#44475a", selected_fg = "#f8f8f2", selected_bold = true, selected_italic = true }

# Notify
[notify]
# Enhanced notification system
position = "top-right"
timeout = 5000
max_width = 400
max_height = 200
margin = 10
padding = 8

[notify.levels]
info = { fg = "#50fa7b", bg = "#282a36", icon = " ", timeout = 3000 }
warn = { fg = "#f1fa8c", bg = "#282a36", icon = " ", timeout = 5000 }
error = { fg = "#ff5555", bg = "#282a36", icon = " ", timeout = 7000 }
debug = { fg = "#6272a4", bg = "#282a36", icon = "󰃤 ", timeout = 2000 }

[notify.animation]
enabled = true
duration = 200
slide_in = "right"
fade_out = true

[notify.border]
fg = "#bd93f9"
bg = "#282a36"
style = "rounded"

[notify.overlay]
bg = "#282a36"
blend = 0.8

# Icons
icon_info  = " "
icon_warn  = " "
icon_error = " "

